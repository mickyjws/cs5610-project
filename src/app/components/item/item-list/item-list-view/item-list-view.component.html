<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user"><i class="fa fa-fw fa-user"></i> Profile</a></li>
                <li><a (click)="logout()"><i class="fa fa-fw fa-power-off"></i> Log Out</a></li>
            </ul>
        </div>

        <div class="container">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/user/dashboard"><i class="fa fa-fw fa-home"></i> All Item Listings</a>
                    </li>

                    <li class="active">
                        <a href="/user/item-list"><i class="fa fa-fw fa-table"></i> Manage My Items</a>
                    </li>

                    <li>
                        <a href="/user/item/new"><i class="fa fa-fw fa-edit"></i> Add an Item</a>
                    </li>

                    <li></li>
                </ul>
            </div>

        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container">
            <!--<app-item-gallery-view></app-item-gallery-view>-->
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <h3>Manage My Items</h3>
                </div>
            </div>
            <!-- /.row -->

            <div *ngFor="let item of items">
                <div class="row">
                    <div class="col-md-6 fixed-height">
                        <a href="/item/{{item?._id}}/detail">
                            <img class="img-responsive img" [src]="item?.url">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a class="pull-right" (click)="deleteItem(item?._id)">
                            <span class="fa fa-trash fa-fw fa-2x"></span>
                        </a>
                        <a class="pull-right"
                           routerLink="/user/item/{{item?._id}}">
                            <span class="fa fa-pencil fa-fw fa-2x"></span>
                        </a>

                        <h3>{{item?.title}}</h3>
                        <h4>{{item?.name}}</h4>
                        <p>{{item?.description}}</p>
                        <a class="btn btn-primary btn-lg" href="/item/{{item?._id}}/detail">Go to Item Page <span
                                class="fa fa-caret-right fa-lg"></span></a>
                    </div>
                </div>
                <hr>

            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
