<nav class="navbar navbar-expand-lg navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-text navbar-link pull-left white-icon"
       routerLink="/user/website/{{websiteId}}/page/{{pageId}}/widget/{{widgetId}}">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <span class="navbar-brand">Search Flickr</span>
  </div>
</nav>

<div class="container">

  <div class="input-group">
    <input [(ngModel)]="searchText" class="form-control" placeholder="Search Images"/>
    <span class="input-group-btn">
      <a class="btn btn-default" type="button" (click)="searchPhotos()">
        <span class="glyphicon glyphicon-search"></span>
      </a>
    </span>
  </div>

  <p></p>

  <div class="row">
    <div *ngFor="let pic of photos['photo']" class="col-xs-4">
      <img width="100%" (click)="selectPhoto(pic)"
           [src]="['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <a class="navbar-text navbar-link pull-right white-icon" routerLink="/user">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </nav>

</div>
