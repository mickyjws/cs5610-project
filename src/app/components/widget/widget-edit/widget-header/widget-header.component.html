<nav class="navbar navbar-expand-lg navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-text navbar-link pull-left white-icon"
       (click)="delete()">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <span class="navbar-brand">Widget Edit</span>
    <a class="navbar-text navbar-link pull-right white-icon"
       (click)="update()">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>

<div class="container">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="name" type="text" class="form-control" id="name"/>
  </div>

  <div class="form-group">
    <label for="text">Text</label>
    <input [(ngModel)]="text" type="text" class="form-control" id="text" placeholder="Text"/>
  </div>

  <div class="form-group">
    <label for="size">Size</label>
    <input [(ngModel)]="size" type="number" class="form-control" id="size" placeholder="3"/>
  </div>

  <button class="btn btn-danger btn-block"
          type="submit"
          (click)="delete()">
    Delete
  </button>

  <nav class="navbar navbar-expand-lg navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <a class="navbar-text navbar-link pull-right white-icon" routerLink="/user">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </nav>

</div>
