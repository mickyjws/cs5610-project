<nav class="navbar navbar-expand-lg navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-text navbar-link pull-left white-icon" routerLink="/user/website/{{websiteId}}/page">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <span class="navbar-brand">Edit Page</span>
    <a class="navbar-text navbar-link pull-right white-icon" (click)="update()">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>

<div class="container">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="name"
           type="text" class="form-control" id="name"/>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="title"
           type="text" class="form-control" id="title"/>
  </div>
  <button class="btn btn-danger btn-block"
          type="submit"
          (click)="delete()">
    Delete
  </button>

  <nav class="navbar navbar-expand-lg navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <a class="navbar-text navbar-link pull-right white-icon" routerLink="/user">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </nav>

</div>
