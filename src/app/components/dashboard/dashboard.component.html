<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user"><i class="fa fa-fw fa-user"></i> Profile</a></li>
                <li><a (click)="logout()"><i class="fa fa-fw fa-power-off"></i> Log Out</a></li>
            </ul>
        </div>

        <div class="container">
            <div [ngSwitch]="type">

                <div *ngSwitchCase="'ADMIN'">
                    <app-dashboard-admin></app-dashboard-admin>
                </div>

                <div *ngSwitchCase="'BUYER'">
                    <app-dashboard-buyer></app-dashboard-buyer>
                </div>

                <div *ngSwitchCase="'SELLER'">
                    <app-dashboard-seller></app-dashboard-seller>
                </div>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container">
            <!--<app-item-gallery-view></app-item-gallery-view>-->
            <!-- /.row -->
            <app-item-gallery-view-display></app-item-gallery-view-display>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
