<div class="background">
    <div class="container">
        <div class="panel pricing-table">

            <div class="pricing-plan">
                <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Buyer</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Add items to your watchlist</li>
                    <li class="pricing-features-item">Check item location with Google Map</li>
                </ul>
                <a (click)="routeToRegister('BUYER')" class="pricing-button is-featured btn">Register</a>
            </div>

            <div class="pricing-plan">
                <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Seller</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">List/Post items for selling</li>
                    <li class="pricing-features-item">Mange all your listings</li>
                </ul>
                <a (click)="routeToRegister('SELLER')" class="pricing-button is-featured btn">Register</a>
            </div>

            <div class="pricing-plan">
                <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Admin</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Mange users with all operations</li>
                    <li class="pricing-features-item">Mange item listings with all operations</li>
                </ul>
                <a (click)="routeToRegister('ADMIN')" class="pricing-button is-featured btn">Register</a>
            </div>

        </div>
    </div>
</div>
